<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <picture>
        <source media="(max-width:550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>audio</h1>
    <p>melhor musica do mundo</p>
    <audio controls>
        <source src="audio/aespa 에스파 'I'm Unhappy' Track Video (64).mp3" type="audio/mp3">
    </audio>
    <h1>videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4G2M8Nuxh2Q?si=Bs06xGU93NyUgH5J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
