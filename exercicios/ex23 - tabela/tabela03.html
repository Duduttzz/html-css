<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 03</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }
        tr, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">a</td>
            <td rowspan="2">c</td>
        </tr>

        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
        </tr>
        
        <tr>
            <td colspan="2">i</td>
        </tr>
    </table>
</body>
</html>
